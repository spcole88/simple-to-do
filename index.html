        <meta charset="utf-8">

        <meta name="description" content="">

    <body>
        <!--[if lt IE 7]>

        <div class="container">  
            <div class="to-do__container">
                <h2>To Do List</h2>
                <ul class="to-do__list" id="to-do">
                    <li>
                        <!-- Dont' like using this image in a button for the checkbox, will build a better version at some point instead of relying on aria roles, plus it's inside a button, that's not good -->
                        <button class="to-do__checkbox"><img class="to-do__checkbox__img" alt="Checkbox" src="img/unchecked.jpg" role="checkbox" aria-checked="false"></button><input type="text" class="to-do__input"><button class="to-do__cross"><img alt="Delete to do item." src="img/cross.jpg"></button>
                    </li>
                </ul>
                <button id="to-do__add" class="to-do__add">
                    <img alt="Add item" src="img/plus.jpg">
                    <p>Add item</p>
                </button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
